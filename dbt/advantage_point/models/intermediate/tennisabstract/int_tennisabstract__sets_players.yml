version: 2

models:
  - name: int_tennisabstract__sets_players
    description: Intermediate model for set outcomes.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - match_url
            - set_number_in_match
            - player_name
            - is_set_winner
      - dbt_expectations.expect_multicolumn_sum_to_equal:
          column_list: ['is_set_winner']
          sum_total: 1
          group_by: [match_url, set_number_in_match, player_name]
    columns:
      - name: match_url
        description: Link to the match data.
        data_tests:
          - not_null

      - name: set_number_in_match
        description: Set number in match.
        data_tests:
          - not_null
      
      - name: player_name
        description: Player in the set.
        data_tests:
          - not_null

      - name: is_set_winner
        description: 1/0 (true/false) denoting if player won set.
        data_tests:
          - accepted_values:
              values: [0, 1]
              quote: false