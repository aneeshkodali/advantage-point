version: 2

models:
  - name: int_tennisabstract__matches_players
    description: Intermediate model for match-player level data.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - match_url
            - player_name
            - is_match_winner
      - dbt_expectations.expect_multicolumn_sum_to_equal:
          column_list: ['is_match_winner']
          sum_total: 1
          group_by: [match_url, player_name]
    columns:
      - name: match_url
        description: Link to the match data.
        data_tests:
          - not_null

      - name: player_name
        description: Player name.
        data_tests:
          - not_null
        
      - name: is_match_winner
        description: 1/0 (true/false) denoting if player won match.
        data_tests:
          - accepted_values:
              values: [0, 1]
              quote: false