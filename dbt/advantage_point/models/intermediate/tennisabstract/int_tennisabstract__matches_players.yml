version: 2

models:
  - name: int_tennisabstract__matches_players
    description: Intermediate model for match-player level data.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - match_url
            - player_name
      - valid_match_unit_outcomes:
          group_by_columns:
            - match_url
            - player_name
          boolean_column: is_match_winner
    columns:
      - name: match_url
        description: Link to the match data.
        data_tests:
          - not_null

      - name: player_name
        description: Player name.
        data_tests:
          - not_null
        
      - name: is_match_winner
        description: Boolean denoting if player won match.