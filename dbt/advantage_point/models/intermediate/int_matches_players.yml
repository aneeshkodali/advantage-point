version: 2

models:
  - name: int_matches_players
    description: Intermediate model for match-player level data.
    - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - match_url
            - player_name
    columns:
      - name: match_url
        description: Link to the match data.
        data_tests:
          - not_null
          - relationships:
              to: ref('int_matches')
              field: match_url

      - name: player_name
        description: Player name.
        data_tests:
          - not_null
        
      - name: is_match_winner
        description: Boolean denoting if player won match.