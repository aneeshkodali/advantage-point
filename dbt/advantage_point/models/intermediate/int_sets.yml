version: 2

models:
  - name: int_sets
    description: Intermediate model for set-level data.
    data_tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - match_url
            - set_number_in_match
    columns:
      - name: match_url
        description: Link to the match data.
        data_tests:
          - not_null

      - name: set_number_in_match
        description: Set number in match.
        data_tests:
          - not_null
