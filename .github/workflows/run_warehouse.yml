name: Run Data Warehouse

on:
#   schedule:
#     - cron: '0 0 * * *'
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the environment to run the script'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'    

      - name: Set environment variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "DATABASE=${{ vars.DATABASE }}" >> $GITHUB_ENV
          else
            echo "DATABASE=${{ secrets.DATABASE }}" >> $GITHUB_ENV
          fi

      - name: Debug environment variables
        run: |
          echo "DATABASE=${DATABASE}"
